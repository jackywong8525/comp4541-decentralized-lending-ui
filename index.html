<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Lending</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
</head>
<body>
    <h1>Decentralized Lending DApp</h1>
    <h2>COMP 4541 Course Project</h2>

    <div class="app-container">
        <div class="wallet-connection-container">
            <p>Connect your wallet to the app now!</p>
            <button 
                onclick="connectWallet()"
                class="connect-button">Connect Wallet</button>
        </div>

        <div class="contract-operation-container">
            <div class="collateral">
                <p class="collateral-header">Depositing/Withdrawing Collateral</p>
                <p class="collateral-balance-container">Your collateral balance: <b class="collateral-balance"></b> ETH</p>
                <div>
                    <button 
                        onclick="deposit()"
                        class="deposit-button">Deposit</button>
                    <input 
                        type="number" class="deposit-input"
                        placeholder="in ETH" />
                </div>

                <div>
                    <button 
                        onclick="withdraw()"
                        class="withdraw-button">Withdraw</button>
                    <input 
                        type="number" class="withdraw-input"
                        placeholder="in ETH" />
                </div>
            </div>
            <div class="borrowing">
                <p class="borrowing-header">Borrowing/Repaying Loan</p>
                <p class="loan-balance-container">Your loan balance: <b class="loan-balance"></b> ETH</p>
                <div>
                    <button 
                        onclick="borrow()"
                        class="borrow-button">Borrow</button>
                    <input 
                        type="number" class="borrow-input"
                        placeholder="in ETH" />
                </div>
                
                <div>
                    <button 
                        onclick="repay()"
                        class="repay-button">Repay Loan</button>
                    <input 
                        type="number"
                        class="repay-input"
                        placeholder="in ETH" />
                </div>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
